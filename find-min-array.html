<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0,0,0,0,0,0];
    let min = minArray(arr1);
    alert(min);
    min = minArray(arr2);
    alert(min);
    min = minArray(arr3);
    alert(min);
    min = minArray(arr4);
    alert(min);

    function minArray(arr) {
        let posmin = [];
        if(arr.length == 0)
            posmin = [-1];
        let min = arr[0];
        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        for (let i = 0; i < arr.length; i++){
            if (arr[i] == min){
                posmin.push(i);
            }
        }
        return posmin;
    }
</script>
